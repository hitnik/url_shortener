<!DOCTYPE  html>
<html lang='en'>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>URL shortener</title>
</head>
<body>
<header>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a href={{ url_for('index') }} class="navbar-brand d-flex align-items-center"><strong>URL Shortener</strong></a>
    </div>
</nav>
</header>
<main>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-danger text-center" role="alert">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
{% block content %}{% endblock %}
</main>

<script >function copyToClipboard(t){var e=document.getElementById(t);navigator.clipboard.writeText(e.getAttribute("href"))}</script>
<script>function clearInput(t){document.getElementById(t).value=''}</script>
</body>
</html>
