{% extends 'base.html' %}

{% block content %}
    <section class="py-5 text-center container">
        <div class="row p-3">
            <div class="col-lg-6 col-md-8 mx-auto">
                <div>
                    <form method="post">
                        <div class="mb-3">
                            <label for="long" class="form-label">Long url</label>
                            <div class="input-group mb-3">
                                <input name="long" class="form-control" id="long", placeholder="Paste long url">
                                <button class="btn btn-outline-secondary" type="button" onClick="clearInput('long')">Clear</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="short" class="form-label">Short url</label>
                            <div class="input-group mb-3">
                                <input name="short" class="form-control" id="short" placeholder="Paste short url">
                                <button class="btn btn-outline-secondary" type="button" onClick="clearInput('short')">Clear</button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        {% if long or short %}
            <div class="row pt-2">
                <div class="col-lg-10 col-md-10 mx-auto">
                    <div class="card border-secondary text-start">
                        <div class="card-body">
                            {% if long  %}
                                <div class="border-bottom border-secondary pb-1" >
                                    <table width="100%">
                                        <tr>
                                            <td width="90%"%>
                                                <h6 class="card-subtitle pt-1 mb-2 text-muted text-start">Long url</h6>
                                                <a href="{{ long }}" id="link-long" class="link-secondary ">{{ long }}</a>
                                            </td>
                                            <td>
                                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                                    <button class="btn btn-outline-dark btn-sm me-md-2" onClick="copyToClipboard('link-long')">Copy</button>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            {% endif %}
                            {% if short %}
                                <div class="pt-1">
                                    <table width="100%">
                                        <tr>
                                            <td width="90%"%>
                                                <h6 class="card-subtitle pt-1 mb-2 text-muted text-start">Short url</h6>
                                                <a href="{{ short }}" id="link-short" class="link-primary">{{ short }}</a>
                                            </td>
                                            <td>
                                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                                    <button class="btn btn-outline-dark btn-sm me-md-2" onClick="copyToClipboard('link-short')">Copy</button>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    </section>
    
{% endblock content %}
